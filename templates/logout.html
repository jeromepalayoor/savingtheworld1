<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>Log out from your account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body::before {
        content: "";
        height: 90px;
        display: block;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md text-bg-dark navbar-dark fixed-top">
      <div class="container-md container-fluid">
        <a class="navbar-brand" href="/"><h3>Saving the World 1</h3></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarlinks"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarlinks">
          <ul class="navbar-nav ms-auto mb-1 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link p-2 m-2 btn btn-outline-secondary text-white rounded-2 text-end"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2 m-2 btn btn-outline-secondary text-white rounded-2 text-end"
                href="/users"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2 m-2 btn btn-outline-secondary text-white rounded-2 text-end"
                href="/login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link p-2 m-2 btn btn-outline-secondary text-white rounded-2 text-end"
                href="/register"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-md container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">You have been successfully logged out.</h5>
          <div class="btn-group" role="group">
            <a href="/login" class="btn btn-outline-dark">Login</a>
            <a href="/register" class="btn btn-outline-dark">Register</a>
            <a href="/" class="btn btn-outline-dark">Home</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
