<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <style>
                body::before{
                    content: '';
                    height: 90px;
                    display: block;
                }
            </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-md text-bg-dark navbar-dark fixed-top">
            <div class="container-md container-fluid">
                <a class="navbar-brand" href="/">Saving the World 1</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarlinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarlinks">
                    <ul class="navbar-nav ms-auto mb-1 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-primary
                                rounded-2" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-md container-fluid">
            <form novalidate>
                <h1>Register</h1>
                <div class="input-group mb-1">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control"
                            id="floatingInputGroup1" placeholder="Username">
                        <label for="floatingInputGroup1">Username</label>
                    </div>
                </div>
                <div class="form-text mb-3 text-info-emphasis">* 4-20
                    alphanumeric character username</div>
                <div class="input-group mb-1">
                    <div class="form-floating">
                        <input type="password" class="form-control"
                            id="floatingInputGroup2" placeholder="Password">
                        <label for="floatingInputGroup2">Password</label>
                    </div>
                </div>
                <div class="form-text mb-3 text-info-emphasis">* 12-20
                    alphanumeric character password</div>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control"
                            id="floatingInputGroup3" placeholder="Email">
                        <label for="floatingInputGroup3">Email</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control"
                            id="floatingInputGroup4" placeholder="Class">
                        <label for="floatingInputGroup4">Class</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
