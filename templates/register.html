<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <style>
                body::before{
                    content: '';
                    height: 90px;
                    display: block;
                }
            </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-md text-bg-dark navbar-dark fixed-top">
            <div class="container-md container-fluid">
                <a class="navbar-brand" href="/">Saving the World 1</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarlinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarlinks">
                    <ul class="navbar-nav ms-auto mb-1 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-secondary
                                rounded-2" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2 m-2 text-bg-primary
                                rounded-2" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-md container-fluid">
            <form action="/register" method="post">
                <h1>Register</h1>
                <div class="input-group mb-1">
                    <span class="input-group-text border-dark">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control border-dark"
                            id="username" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="form-text mb-2 text-info-emphasis">* 4-20
                    alphanumeric character username</div>
                <div class="input-group mb-1">
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control border-dark"
                            id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-text mb-2 text-info-emphasis">* 12-20
                    alphanumeric character password</div>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control border-dark"
                            id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <div class="form-floating">
                        <input type="text" class="form-control border-dark"
                            id="fullname" name="fullname" placeholder="Full name">
                        <label for="fullname">Full name</label>
                    </div>
                </div>
                <div class="input-group input-group-lg mb-5">
                    <span class="input-group-text">Class:</span>
                    <select class="form-select" name="class">
                        <option selected>Select class</option>
                        <option value="24/11">24/11</option>
                        <option value="24/12">24/12</option>
                        <option value="24/13">24/13</option>
                        <option value="24/14">24/14</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
